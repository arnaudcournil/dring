<html>
  <head>
    <title>Diaporama</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js"
      type="text/javascript"
    ></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script>
      var interV = setInterval(function () {
        for (var i = 0; i < document.getElementsByTagName("img").length; i++) {
          if (
            document.getElementsByTagName("img")[i].alt == "www.000webhost.com"
          ) {
            console.log(document.getElementsByTagName("img")[i]);
            document.getElementsByTagName("img")[i].remove();
            clearInterval(interV);
            break;
          }
        }
      }, 1);
    </script>

    <style>
      .element,
      html {
        overflow-x: hidden;
        overflow-y: hidden;
        -ms-overflow-style: none;
        overflow: -moz-scrollbars-none;
      }
      body {
        margin-left: 8px;
        margin-top: 0;
        margin-bottom: 0;
      }
      li {
        transform: translate(-40px);
      }
      html::-webkit-scrollbar {
        display: none;
      }
      img {
        max-height: 100%;
        object-fit: scale-down;
      }
    </style>
  </head>
  <body>
    <main class="swiper-container">
      <ul class="swiper-wrapper" id="elmt"></ul>
    </main>
    <script>
      dictImage = {
        "joconde.jpg": "https://fr.wikipedia.org/wiki/La_Joconde",
        "van gogh.jpg":
          "https://commons.wikimedia.org/wiki/File:Vincent_van_Gogh_-_Self-Portrait_-_Google_Art_Project.jpg?uselang=fr",
        "nympheas.jpg": "https://fr.wikipedia.org/wiki/Les_Nymph%C3%A9as",
        "laitiere.jpg": "https://fr.wikipedia.org/wiki/La_Laiti%C3%A8re",
        "gernika.jpg": "https://fr.wikipedia.org/wiki/Guernica_(Picasso)",
      };
      for (let image in dictImage) {
        document.getElementById("elmt").innerHTML +=
          '<li class="swiper-slide" id="events-container">' +
          "<a href='" +
          dictImage[image] +
          "' target='_blank'><img src='" +
          image +
          "'></a>" +
          "</li>";
      }
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: "auto",

        paginationClickable: true,

        spaceBetween: 0,

        loop: true,

        autoplay: 2000,
      });
    </script>
  </body>
</html>
