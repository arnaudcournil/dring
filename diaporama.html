<html>
  <head>
    <title>Diaporama</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js"
      type="text/javascript"
    ></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .element,
      html {
        overflow-x: hidden;
        overflow-y: hidden;
        -ms-overflow-style: none;
        overflow: -moz-scrollbars-none;
      }
      body {
        margin-left: 8px;
        margin-top: 0;
        margin-bottom: 0;
      }
      li {
        transform: translate(-40px);
      }
      html::-webkit-scrollbar {
        display: none;
      }
      img {
        max-height: 100%;
        object-fit: scale-down;
      }
    </style>
  </head>
  <body>
    <main class="swiper-container">
      <ul class="swiper-wrapper" id="elmt"></ul>
    </main>
    <script>
      dictImage = {
        "machu-pichu.jpg": "https://fr.wikipedia.org/wiki/Machu_Picchu",
        "pont-de-brooklyn.jpg":
          "https://fr.wikipedia.org/wiki/Pont_de_Brooklyn",
        "arc-de-triomphe.jpg":
          "https://fr.wikipedia.org/wiki/Arc_de_triomphe_de_l%27%C3%89toile",
      };
      for (let image in dictImage) {
        document.getElementById("elmt").innerHTML +=
          '<li class="swiper-slide" id="events-container">' +
          "<a href='" +
          dictImage[image] +
          "' target='_blank'><img src='" +
          image +
          "'></a>" +
          "</li>";
      }
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: "auto",

        paginationClickable: true,

        spaceBetween: 0,

        loop: true,

        autoplay: 2000,
      });
    </script>
  </body>
</html>
